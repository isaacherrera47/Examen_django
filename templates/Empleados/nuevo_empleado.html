{% extends "base.html" %}
{% load staticfiles %}
{% block title %} Nuevo empleado {% endblock %}
{% block nav_title %} Nuevo empleado {% endblock %}
{% block content %}
    <form method="post" action="{% url 'guardar_empleado' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Correo electronico">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Fecha de nacimiento">
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios</label>
            <input type="date" class="form-control" name="comentarios" id="comentarios" placeholder="Comentarios">
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="date" class="form-control" name="direccion" id="direccion" placeholder="Direccion">
        </div>
        <div class="form-group">
            <label for="puesto">Puesto</label>
            <input type="text" class="form-control" name="puesto" id="puesto" placeholder="Puesto">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is_activo"> Â¿Empleado activo?
            </label>
        </div>
        <button type="submit" class="btn btn-default">Guardar empleado</button>
    </form>
{% endblock %}
